version: '3'
services: 
    backend:
        build: .
        ports:
         - 8000:3000
        volumes: 
         - .:/app

    db:
        image: mysql:5.7.22
        restart: always
        environment: 
            MYSQL_DATABASE: ambassador
            MYSQL_USER: root
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        volumes: 
          - .dbdata:/var/lib/mysql
        ports: 
          - 33066:3306
        
            